<mat-toolbar>
  <span>All games</span>
  <button (click)="favoriteList()" mat-icon-button color="warn"
          aria-label="Heart Icon">
    <mat-icon *ngIf="!favorites" fontIcon="favorite_border"></mat-icon>
    <mat-icon *ngIf="favorites" fontIcon="favorite"></mat-icon>
  </button>

  <ng-form (ngSubmit)="search($event)">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Search</mat-label>
      <input type="search" matInput
             #searchInput (keyup)="search(searchInput.value)">
    </mat-form-field>
    <button (click)="search($event)" mat-icon-button color="warn"
                                  class="mySearch" aria-label="Search icon">
    <mat-icon fontIcon="search"></mat-icon>
  </button>
  </ng-form>
</mat-toolbar>

<mat-grid-list cols="4" rowHeight="450px">
  <mat-grid-tile colspan="1" rowspan="1" *ngFor="let item of itemList">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{item.title}}
          <span>
            <button (click)="changeFavorite(item)"
                    color="warn" mat-icon-button
                    aria-label="Heart icon">
              <mat-icon *ngIf="item.favorite" fontIcon="favorite"></mat-icon>
              <mat-icon *ngIf="!item.favorite" fontIcon="favorite_border"
              ></mat-icon>
            </button>
          </span>
        </mat-card-title>
        <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="item.image" >
      <mat-card-content>
        <p>{{item.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary"
                [routerLink]="'/games/edit/'+item.id">
          <mat-icon fontIcon="edit"></mat-icon>
        </button>
        <button mat-button color="primary">
          <mat-icon fontIcon="share"></mat-icon>
        </button>
        <button (click)="deleteGame(item)" color="warn" mat-icon-button aria-label="trash">
          <mat-icon fontIcon="delete"></mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
